<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
     

</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="instagram.jpg" alt="logo">
        </a>
        <!--profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="mru.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>mrunal_ll</h1>
                <img src="right.jpg" alt="verify">
            </div>
            <span>Mrunal_Takur</span>
        </div>
        <!--about-->
        <div class="about">
            <!--box1-->
            <div class="box">
                <h3>141</h3>
                <span>Posts</span>
            </div>
            <!--box2-->
            <div class="box">
                <h3>14M</h3>
                <span>Followers</span>
            </div>
            <!--box3-->
            <div class="box">
                <h3>433</h3>
                <span>Following</span>
            </div>
        </div>
        <br>
        <!--menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
           
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>

        </div>
    </div>
    <!--main home-->
    <div class="main-home">
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Story</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!--Stories1-->
            <div class="stories-img color">
                <img src="mrru.webp" alt="profile">
                <div class="add">+</div>
            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="nani.jpg" alt="profile">
                
            </div>
            <!--Stories1-->
            <div class="stories-img ">

            </div>
            <!--Stories1-->
            <div class="stories-img ">

            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="virat.webp" alt="profile">
                
            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="joey.jpg" alt="profile">
                
            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="sam.jpg" alt="profile">
                
            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="hrithik.jpg" alt="profile">
                
            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="rach.jpg" alt="profile">
                
            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="chand.png" alt="profile">
                
            </div>

            
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <b>Latest</b> &nbsp; Popular
                
            </div>
        </div>
        <br>
        <div class="main-post">
            <!--box1-->
            <div class="post-box">
                <img src="mru1.webp" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="mru.jpg" alt="progile">
                        </div>
                        <h3> B</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>844k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>1.1k</span>
                        
                    </div>
                </div>
            </div>
            <!-- <br> -->
             <!--box1-->
             <div class="post-box">
                <img src="mru2.jpeg" alt="post">
                <div class="post-info">
                    <div class="post-profile">

                    <div class="likes">
                        <i class="ri-heart-line"></i>

            </div>

                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>

                    </div>
                </div>
            </div>
